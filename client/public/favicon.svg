<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <!-- Side circles (ears) -->
  <circle cx="12" cy="50" r="8" fill="none" stroke="#222" stroke-width="2.5"/>
  <circle cx="88" cy="50" r="8" fill="none" stroke="#222" stroke-width="2.5"/>
  <!-- Lines connecting ears to head -->
  <line x1="20" y1="50" x2="22" y2="50" stroke="#222" stroke-width="2.5"/>
  <line x1="78" y1="50" x2="80" y2="50" stroke="#222" stroke-width="2.5"/>
  <!-- Head -->
  <circle cx="50" cy="50" r="28" fill="none" stroke="#222" stroke-width="2.5"/>
  <!-- Eyebrows -->
  <line x1="37" y1="39" x2="43" y2="37" stroke="#222" stroke-width="2" stroke-linecap="round"/>
  <line x1="57" y1="37" x2="63" y2="39" stroke="#222" stroke-width="2" stroke-linecap="round"/>
  <!-- Eyes -->
  <circle cx="40" cy="45" r="4" fill="none" stroke="#222" stroke-width="2"/>
  <circle cx="60" cy="45" r="4" fill="none" stroke="#222" stroke-width="2"/>
  <!-- Pupils -->
  <circle cx="41.5" cy="45" r="1.5" fill="#222"/>
  <circle cx="61.5" cy="45" r="1.5" fill="#222"/>
  <!-- Smile -->
  <path d="M 40 57 Q 50 65 60 57" fill="none" stroke="#222" stroke-width="2" stroke-linecap="round"/>
</svg>
